<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-A'raf Voucher Generator</title>
    <link rel="stylesheet" href="gemini-style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
</head>
<body>

    <div class="container">
        <header>
            <h1><span style="color:var(--dark-gray)">Al-A'raf</span> <span>Mission</span></h1>
            <div class="subtitle">Voucher Assistant</div>
        </header>

        <div class="card">
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="typeReceipt" name="transType" value="receipt" checked>
                    <label for="typeReceipt">Receipt (Credit)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="typePayment" name="transType" value="payment">
                    <label for="typePayment">Payment (Debit)</label>
                </div>
            </div>

            <div class="field">
                <label for="account">Account Head <span class="bengali">(অ্যাকাউন্ট হেড)</span></label>
                <select id="account">
                    <option value="">-- Select --</option>
                </select>
            </div>

            <div class="field">
                <label id="nameLabel" for="name">Received From</label>
                <input type="text" id="name" placeholder="Name">
            </div>

            <div class="field">
                <label for="refNo">Ref / Bill No. <span class="bengali">(বিল নং)</span></label>
                <input type="text" id="refNo" placeholder="e.g. 001">
            </div>

            <div class="narration-box">
                <p id="narration">Select options above.</p>
                <button id="copyBtn">Copy Text</button>
            </div>
        </div>
    </div>
    <script src="gemeni-script.js"></script>
    

    
</body>
</html>
